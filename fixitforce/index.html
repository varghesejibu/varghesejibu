<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Service App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box select, .login-box input, .login-box button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-box button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #45a049;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <select id="role">
      <option value="householder">Householder</option>
      <option value="worker">Worker</option>
      <option value="manager">Manager</option>
    </select>
    <input type="email" id="email" placeholder="Enter email" required>
    <input type="password" id="password" placeholder="Enter password" required>
    <button onclick="login()">Login</button>
    <div class="message" id="msg"></div>
  </div>

  <script>
    async function login() {
      const role = document.getElementById("role").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();
        
        if (response.ok) {
          document.getElementById("msg").innerText = `✅ Welcome ${role}! Redirecting...`;
          // Redirect based on role
          if (data.role === "householder") window.location.href = "/householder-dashboard.html";
          else if (data.role === "worker") window.location.href = "/worker-dashboard.html";
          else if (data.role === "manager") window.location.href = "/manager-dashboard.html";
        } else {
          document.getElementById("msg").innerText = `❌ ${data}`;
        }
      } catch (error) {
        document.getElementById("msg").innerText = "⚠️ Server not reachable!";
      }
    }
  </script>
</body>
</html>
